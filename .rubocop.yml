AllCops:
  TargetRubyVersion: 3.4.1
  ParserEngine: parser_prism
  Exclude:
    - "bin/*"
    - "Steepfile"
    - "vendor/**/*"
    - "parse.rb"

Metrics/BlockLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
