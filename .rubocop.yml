AllCops:
  TargetRubyVersion: 3.2.2
  Exclude:
    - "bin/*"
    - "Steepfile"

Metrics/BlockLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
